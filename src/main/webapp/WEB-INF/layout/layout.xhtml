<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
>
    <head>
        <title>
            <ui:insert name="title">Default Title</ui:insert>
        </title>
        <link rel="icon" type="image/vnd.microsoft.icon"
            href="#{pageContext.contextPath}/favicon.ico" />
        <a4j:loadStyle src="/style.css" />
    </head>
    <body class="pageStyle">
        <h:panelGrid columns="1" id="viewHeader">
            <h:outputLink value="#{pageContext.contextPath}/welcome.jsf">
                <h:graphicImage alt="JavaRanch Big Moos Saloon - Dibs"
                    style="border: 0"
                    url="http://www.coderanch.com/templates/default/images/moosefly.gif" />
            </h:outputLink>
            <ui:insert name="header">
                <ui:include src="header.xhtml" />
            </ui:insert>
        </h:panelGrid>
        <h:panelGrid columns="1" id="dibsTableGrid"
            columnClasses="contentArea" style="height: 100%;"
        >
            <h:panelGrid columns="1" id="navbar"
                style="top: 0px; height: 100%; width: 200px; vertical-align: top"
                styleClass="noprint"
            >
                <ui:insert name="content">
                    <ui:include src="content.xhtml" />
                </ui:insert>
            </h:panelGrid>
        </h:panelGrid>
    </body>
</html>
