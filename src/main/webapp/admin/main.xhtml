<?xml version="1.0"?>
<!--Dibs Selector view... Selects user to edit or report view -->
<html xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
>
<ui:composition
    template="/WEB-INF/layout/layout.xhtml">
    <ui:define name="title">JavaRanch DIBS Administration</ui:define>
<ui:define name="content">    
    <h:panelGrid columns="1">
        <h:messages/>
        <h:panelGroup>
            <h:form id="form1">
                <h:panelGrid columns="1">
                    <f:facet name="header">
                DIBS Selection and Display
                </f:facet>
                    <h:outputLabel for="selectPerson"
                        value="Staff member"
                    />
                    <h:selectOneMenu id="selectPerson"
                        value="#{selectorBean.selectPerson}"
                        onchange="document.form1.submit()"
                        styleClass="longBtn"
                    >
                        <f:selectItems
                            value="#{selectorBean.personList}"
                        />
                        <a4j:ajax execute="@this"
                            listener="#{selectorBean.doDibs}"
                        />
                    </h:selectOneMenu>
                        <h:commandButton id="selStaff"
                            action="#{selectorBean.doDibs}"
                            styleClass="longBtn"
                            value="Edit Dibs"
                        />
                    </h:panelGrid>
            </h:form>
            <h:form id="form2">
                <h:panelGrid columns="1">
                    <f:facet name="header">
                DIBS Report and Export
                </f:facet>
                    <h:commandButton id="goReport"
                        action="#{selectorBean.goReport}"
                        value="Dibs Report"
                        styleClass="longBtn"
                    />
                </h:panelGrid>
                    <h:panelGrid columns="1" id="pnlImport">
                        <f:facet name="header">
                DIBS Import
                </f:facet>
                        <rich:fileUpload
                            fileUploadListener="#{selectorBean.listener}"
                            addLabel="Select YAML file to upload..."
                            title="Import Data"
                            clearAllLabel="Deselect File"
                            id="ctlFileUpload"
                            acceptedTypes="yml, yaml"
                            listHeight="40"
                            ontyperejected="alert('Only YAML files are accepted');"
                            maxFilesQuantity="1"
                        >
                            <a4j:ajax event="uploadcomplete"
                                execute="@none"
                                render="selectPerson"
                            />
                        </rich:fileUpload>
                    </h:panelGrid>
                    <h:commandButton value="Exit Admin" immediate="true"
                        action="main"/>
                </h:form>
        </h:panelGroup>
    </h:panelGrid>
    </ui:define>
</ui:composition>
</html>
